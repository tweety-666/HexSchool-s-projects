<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
  <link rel="stylesheet" href="all.css">
</head>

<body>
  <div id="app">
  <header class="header">
    <div class="container text-center">
      <h1 class="text-white" style="margin-bottom: 95px">高雄旅遊資訊</h1>
      <div class="row justify-content-center">
        <div class="col-sm-6">
          <select name="" id="" class="form-control input-lg" v-model="currentArea">
            <option value="" >全部</option>
            <option :value="item" v-for="(item,key) in locations">{{item}}</option>
          </select>
        </div>
      </div>
    </div>
  </header>
  <section style="margin-top: -15px">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-10">
          <div class="bg-white p-3 shadow-sm">
            <h4>熱門行政區</h4>
            <button class="btn mb-1 mr-1 btn-primary px-4" @click="currentArea='三民區'">三民區</button>
            <button class="btn mb-1 mr-1 btn-primary px-4" @click="currentArea='鳳山區'">鳳山區</button>
          </div>
        </div>
      </div>
    </div>
  </section>
  <div class="container">
    <hr class="my-5">
    <section>
      <div class="row">
        <div class="col-sm-6 mb-3" v-for="(item,key) in filterData[currentPage]">
          <div class="card shadow-sm border-0">
            <div class="card-header bg-cover" style="height: 155px;" :style="{backgroundImage: `url(${item.Picture1})`}">
            </div>
            <div class="card-body ">
              <ul class="list-unstyled mb-0">
                <li class="d-flex">
                  <div class="text-center" style="width: 30px">
                    <i class="fas fa-clock text-primary"></i>
                  </div>
                  {{item.Opentime}}</li>
                <li class="d-flex">
                  <div class="text-center" style="width: 30px">
                    <i class="fas fa-map-marker text-warning"></i>
                  </div>
                  {{item.Add}}</li>
                <li class="d-flex">
                  <div class="text-center" style="width: 30px">
                    <i class="fas fa-mobile-alt text-info"></i>
                  </div>
                  {{item.Tel}}</li>
                <li class="d-flex" v-if="item.Ticketinfo">
                  <div class="text-center" style="width: 30px">
                    <i class="fas fa-ticket-alt text-success"></i>
                  </div>
                  {{item.Ticketinfo}}</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>
    <nav class="my-5" aria-label="Page navigation example">
      <ul class="pagination justify-content-center">
        <li class="page-item" @click.prevent="previousPage" :class="{disabled:currentPage===0}">
          <a class="page-link" href="#" tabindex="-1">Previous</a>
        </li> 
        <li class="page-item" v-for="page in filterData.length" @click.prevent="currentPage=page-1" :class="{active: currentPage === page - 1}">
          <a class="page-link" href="#" > {{page}} </a>
        </li>
        <li class="page-item" @click.prevent="nextPage" :class="{disabled:currentPage===filterData.length-1}">
          <a class="page-link" href="#">Next</a>
        </li>
      </ul>
    </nav>
  </div>
  </div>
  

  <footer class="text-center bg-info text-white py-4">
    <div>高雄旅遊網</div>
    <div>資料來源：高雄市政府</div>
  </footer>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.js"></script>
  <script src="all.js"></script>
</body>

</html>
